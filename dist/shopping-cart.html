                px-4
                py-3
                border border-transparent
                shadow-md
                text-sm
                leading-4
                font-medium
                rounded-md
                text-white
                bg-green-400
                hover:bg-green-600
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-500

            >

      <div class="grid grid-cols-12 px-10 py-10">

          <div class="flex justify-between items-center pt-4">
            <div className="mt-1">
              <input
                type="text"
                name="email"
                id="email"
                className="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md"
                placeholder="you@example.com"
              />
            </div>
            <button
              type="button"
              class="
                inline-flex
                items-center
                px-10
                py-3
                tracking-widest
                border border-transparent
                text-sm
                leading-4
                font-medium
                rounded-md
                text-white
                bg-green-400
                hover:bg-green-700
                focus:outline-none
                focus:ring-2
                focus:ring-offset-2
                focus:ring-indigo-500
                capitalize
                shadow-md
              "
            >
              apply coupon
            </button>
          </div>
        </div>
        <div class="col-start-7 col-end-12">
            <div class="bg-white shadow-md rounded-md px-8 py-4">
                 <h1 class="capitalize font-bold text-xl">cart total</h1>

                     <p class="capitalize font-bold text-red-500">$454.98</p>
                 </div>
                 <div class="flex items-center justify-between pb-7">

                     <p class="capitalize font-bold text-red-500">$454.98</p>
                 </div>
                 <button class="w-full bg-green-400 py-2">procceed to checkout</button>
            </div>
