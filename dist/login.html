<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icchepuron</title>
    <link rel="stylesheet" href="style.css" />
   
  </head>
  <body>
    <div class="container mt-12">
      <div class="w-6/12 m-auto">
        <div class="flex w-full h-full">
          <div class="w-2/6 pt-12">
            <img src="images/undraw_secure_login_pdn4.svg" />
          </div>
          <div class="w-3/6 pl-3 pt-3 space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700"
                >Name</label
              >
              <div
                class="
                  mt-1
                  border-b border-gray-300
                  focus-within:border-indigo-600
                "
              >
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="
                    block
                    w-full
                    border-0 border-b border-transparent
                    bg-gray-50
                    focus:border-indigo-600 focus:ring-0
                    sm:text-sm
                  "
                  placeholder="Jane Doe"
                />
              </div>
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700"
                >password</label
              >
              <div
                class="
                  mt-1
                  border-b border-gray-300
                  focus-within:border-indigo-600
                 
                "
              >
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="
                    block
                    w-full
                    border-0 border-b border-transparent
                    bg-gray-50
                    focus:border-indigo-600 focus:ring-0
                    sm:text-sm
                  "
                  placeholder="Enter Your password"
                />
               
              </div>
            </div>
            <p class="text-xs font-light">
              By continuing, I agree to ogani's <span class="text-blue-600">Terms of Use</span> and <span class="text-blue-600">Privacy Policy</span>
            </p>
            <button class="w-full py-2 bg-darkred-100 text-white rounded-md font-medium">Log In</button>
            <div class="flex items-center space-x-1 pb-2">
              <p>New to ogani?</p>
              <a href="#" class="text-blue-500">Create an account</a>
            </div>
            <a class="capitalize text-blue-500" href="#" >forgot password</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
