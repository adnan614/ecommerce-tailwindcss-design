<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icchepuron</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-12">
      <div class="w-7/12 m-auto">
        <div class="flex w-full h-full space-x-6">
          <div class="w-2/6 pt-12">
            <img src="images/undraw_sign_in_re_o58h.svg" />
          </div>
          <div class="w-3/6 pl-3 pt-3 space-y-3">
            <div>
              <label
                for="first_name"
                class="block text-sm font-medium text-gray-700 capitalize"
                >First Name</label
              >
              <div
                class="
                  mt-1
                  border-b border-gray-300
                  focus-within:border-indigo-600
                "
              >
                <input
                  type="text"
                  name="first_name"
                  id="first_name"
                  class="
                    block
                    w-full
                    border-0 border-b border-transparent
                    bg-gray-50
                    focus:border-indigo-600 focus:ring-0
                    sm:text-sm
                  "
                  placeholder="enter first name"
                />
              </div>
            </div>
            <div>
              <label
                for="last_name"
                class="block text-sm font-medium text-gray-700 capitalize"
                >last Name</label
              >
              <div
                class="
                  mt-1
                  border-b border-gray-300
                  focus-within:border-indigo-600
                "
              >
                <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  class="
                    block
                    w-full
                    border-0 border-b border-transparent
                    bg-gray-50
                    focus:border-indigo-600 focus:ring-0
                    sm:text-sm
                  "
                  placeholder="enter last name"
                />
              </div>
            </div>
            <div>
              <label
                for="number"
                class="block text-sm font-medium text-gray-700 capitalize"
                >mobile number</label
              >
              <div
                class="
                  mt-1
                  border-b border-gray-300
                  focus-within:border-indigo-600
                "
              >
                <input
                  type="text"
                  name="number"
                  id="number"
                  class="
                    block
                    w-full
                    border-0 border-b border-transparent
                    bg-gray-50
                    focus:border-indigo-600 focus:ring-0
                    sm:text-sm
                  "
                  placeholder="enter mobile number"
                />
              </div>
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >password</label
              >
              <div
                class="
                  mt-1
                  border-b border-gray-300
                  focus-within:border-indigo-600
                "
              >
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="
                    block
                    w-full
                    border-0 border-b border-transparent
                    bg-gray-50
                    focus:border-indigo-600 focus:ring-0
                    sm:text-sm
                  "
                  placeholder="Enter Your password"
                />
              </div>
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >password</label
              >
              <div
                class="
                  mt-1
                  border-b border-gray-300
                  focus-within:border-indigo-600
                "
              >
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="
                    block
                    w-full
                    border-0 border-b border-transparent
                    bg-gray-50
                    focus:border-indigo-600 focus:ring-0
                    sm:text-sm
                  "
                  placeholder="Enter password again"
                />
              </div>
            </div>
            <p class="text-xs font-light">
              By continuing, we agree to ogani's
              <span class="text-blue-600">Terms of Use</span> and
              <span class="text-blue-600">Privacy Policy</span>
            </p>
            <button
              class="
                w-full
                py-2
                bg-darkred-100
                text-white
                rounded-md
                capitalize
                font-medium
              "
            >
              sign in
            </button>
            <div class="flex items-center space-x-1 pb-2 justify-center">
              <p class="capitalize text-sm">already have an account?</p>
              <a href="#" class="text-blue-500 capitalize text-sm">sign in</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
